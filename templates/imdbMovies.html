<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="scifi, ui pack, ui framework, sci-fi framework, sci-fi elements pack">
    <meta name="description" content="Arashtad Sci-Fi UI Elements Pack is a free and open source product suitable for Sci-Fi type web pages, games, etc.">
    <title>Cards</title>
    <link rel="stylesheet" href="../css/master.min.css">
    <link rel="stylesheet" href="../css/overlay-scrollbars.min.css">
    <link rel="stylesheet" href="../fonts/fontawesome-4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body>
    <a href="../" class="ar-button small margin">
        <span class="fa fa-home"></span> Home
    </a>
    <main>
        <div class="ar-container">
            <h1 class="center">
                Cards
            </h1>
            <p class="center warning">
                The style of the cards in the UI.
            </p>

            <div class="spacer-20"></div>
                <div class="imdb-movies" id="imdbitems" class="ar-grid flex-wrap">
                    <div class="ar-grid-cell">
                        <div class="ar-block-30">
                            <div class="ar-card">
                                <div class="ar-card-block">
                                    <p>
                                        This is the list of the most popular imdb movies.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="ar-block center">
            &copy; 2023 - <a href="https://arashtad.com">Arashtad.com</a>. All Rights Reserved.
        </div>
    </footer>

    <script>
        const url = 'https://imdb-api.com/en/API/Top250Movies/k_ysh1ru5h'
        function addCard(title, image, rating, crew){
            imdb_html = `
                <div class="ar-grid-row">
                    <div class="ar-grid-cell">
                        <div class="ar-block-30">
                            <div class="ar-card">
                                <div class="ar-card-block">
                                    <h2>Title : ${title}</h2>
                                        <img src="${image}" alt="Avatar">
                                    <p>IMDB rating = ${rating}</p>
                                    <p>Cast and Crew = ${crew}</p>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>               
            `
            document.getElementById('imdbitems').innerHTML += imdb_html
        }
        fetch(url)
            .then(response =>response.json())
            .then(data => {
                for (let i = 0 ; i < 30 ; i++){
                    let item = data.items[i]
                    console.log(item.fullTitle, item.crew)
                    addCard(item.fullTitle, item.image, item.imDbRating, item.crew)
                }
            })
            .catch(error => console.log(error));
    </script>

</body>
</html>
